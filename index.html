<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack-Track</title>
    <style>
        * {
            padding: 0;
            margin: 4px;
            box-sizing: border-box;
        }

        .parent{
            background-color: black;
            height: 753px;
        }

        .child-1{
            background-color: #ffbf00;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition-duration: 0.5s;
            transition-timing-function: linear;
            /* transform: scale(0.5); */
            /* transform: translate(100px); */

        }

        .child-2{
            background-color: #ffbf00;
            width: 100px;
            height: 100px;
            margin: 100px;
            border-radius: 50%;
            transition-duration: 0.5s;
            transition-timing-function: linear;
        }

        .child-3{
            background-color: #ffbf00;
            width: 100px;
            height: 100px;
            margin-left: 200px;
            border-radius: 50%;
            transition-duration: 8.5s;
            transition-timing-function: cubic-bezier(0, 1.29, 0,-0.29);
        }

        .child-1:hover{
            background-color: red;
            cursor: pointer;
            transform: rotateY(90deg);
        }

        .child-2:hover{
            background-color: cyan;
            cursor: pointer;
            transform: scale(0.5);
        }

        .child-3:hover{
            background-color: blueviolet;
            cursor: pointer;
            transform: translateX(1000px);
            /* transition-timing-function: cubic-bezier(0, 1.29, 0,-0.29); */
        }
       

    </style>
</head>

<body>
    <div class="parent">
        <div class="child-1"></div>
        <div class="child-2"></div>
        <div class="child-3"></div>
    </div>
</body>

</html>
