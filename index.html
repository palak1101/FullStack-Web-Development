<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack-Track</title>
    <style>
        div{
            background-color: yellow;        /*block-level-element*/
            width: 400px;
            height: 300px;
        }

        span{
            background-color: lightgray;     /*inline-element*/
            width: 400px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div>I'm a div</div>
    <span>I'm a span</span>

</body>
