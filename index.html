<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack-Track</title>
    <style>
        * {
            padding: 0;
            margin: 4px;
            box-sizing: border-box;
        }

        div.parent-1 div{
            background-color: green;
            color: white;
        }

        .parent-1 h1{
            background-color: cyan;
        }

        .parent-2 div:nth-child(2){
            background-color: blueviolet;
            color: white;
        }

    </style>
</head>

<body>
    <div class="parent-1">
        <div>I'm a div</div>
        <h1>I'm a heading</h1>
        <h2>I'm a heading</h2>
        <h1>I'm a heading</h1>
        <h2>I'm a heading</h2>
        <h1>I'm a heading</h1>
        <div>I'm a div</div>
    </div>

    <br><br>
    
    <div class="parent-2">
        <div>I'm a heading</div>
        <div>I'm a heading</div>
        <div>I'm a heading</div>
    </div>
</body>

</html>
