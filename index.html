<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack-Track</title>
    <style>

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            background-color: rgb(231, 229, 229);
        }

        .main{
            width: 360px;
            height: 480px;
            margin: 100px auto;
            position: relative;
            /* border: 2px solid black; */
            background-color: white;
            border-radius: 10px;
            justify-content: center;
        }

        .circle{
            border: 2px solid red;
            background-color: red;
            text-align: center;
            color: white;
            position: absolute;
            width: 60px;
            height: 60px;
            margin-top: 10px;
            margin-left: 290px;
            border-radius: 30px;
        }

        .image{
            width: 100%;
            height: 50%;
        }

        img{
            border-radius: 10px;
        }

        .content{
            font-size: 1.1rem;
            padding: 20px;
            font-family: Arial;
            text-align: center;
        }

        .btn{
            color: white;
            font-size: 1.3rem;
            background-color: red;
            margin: 36px 0px;
            padding: 5px 10px;
            border-radius: 10px;
            border: 2px solid red;
            cursor: pointer;
        }

        .para-1{
            padding: 20px 0px;
        }



    </style>
</head>
<body>
    <div class="main">

        <div class="circle"><p class="para-1"><strong>11<sup>th</sup></strong></p></div>
        <div class="image">
            <img  width=
            "360px" height="250px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdaqZfVXrf779rKVyo9Aavc4IAVJu74lhReQ&usqp=CAU" alt="">
        </div>

        <div class="content">
            <h1>Paris</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet consequuntur sunt repudiandae, saepe suscipit incidunt in eius odio, reiciendis veniam non sint, velit corrupti veritatis alias voluptatem!</p>
            <button class="btn">Visit Paris</button>
        </div>
    </div>
</body>
</html>
